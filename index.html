    <script>
      let btn = document.getElementById('series')
        btn.addEventListener('click',series)
        let container= document.getElementById('container')
        function series() {
     
        
            fetch('https://api.themoviedb.org/3/tv/popular?api_key=60ae003fb688aa7c91dc96f45ea92661')
           
                .then((response) => response.json())
                .then((data) => {
                    for (let i = 0; i < data.results.length; i++) {

                        let card = document.createElement('div')

                        card.style = 'style="width: 18rem';

                        card.setAttribute('class', 'col-lg-2 col-md-3 col-sm-4 m-4  card')

                        let img = document.createElement('img')

                        img.classList.add('card-img-top')
                       
                        let title = document.createElement('h3')

                        title.setAttribute('class', 'card-title')

                        let p=document.createElement('p')
                        p.textContent=data.results[i].overview

                        let p1=document.createElement('p')
                        p1.textContent=data.results[i].vote_average

                        title.textContent = data.results[i].name

                        img.src="https://image.tmdb.org/t/p/w780/"+data.results[i].poster_path
                     

                        
                        card.appendChild(img)
                        card.appendChild(title)
                        card.appendChild(p)
                        card.appendChild(p1)
                        container.append(card)
                    }
                }).catch((error) => {
                    console.log('Error:', error);
                });
        }

        let btn2 = document.getElementById('movies')
        btn2.addEventListener('click', movies)
       



       
        function movies() {
            fetch('https://api.themoviedb.org/3/movie/popular?api_key=60ae003fb688aa7c91dc96f45ea92661')
           
                .then((response) => response.json())
                .then((data) => {
                    for (let i = 0; i < data.results.length; i++) {
                      let card = document.createElement('div')

                        card.style = 'style="width: 18rem';

                        card.setAttribute('class', 'col-lg-2 col-md-3 col-sm-4 m-4  card')

                       

                        let title = document.createElement('h3')

                        title.setAttribute('class', 'card-title')

                        let p=document.createElement('p')
                        p.textContent=data.results[i].overview
                        
                        let img = document.createElement('img')

                         img.classList.add('card-img-top')
              
                      

                        title.textContent = data.results[i].title
                     
                      img.src="https://image.tmdb.org/t/p/w780/"+data.results[i].poster_path
                       //img.src = "https://api.themoviedb.org/t/p/w780"+data.results[i].poster_path

                       
                        card.appendChild(img)
                        card.appendChild(title)
                        card.appendChild(p)
                        container.append(card)
                       
                    }
                }).catch((error) => {
                    console.log('Error:', error);
                });
        }

        let btn3 = document.getElementById('ser')
        btn3.addEventListener('click', ser)
   

        function ser() {
      
          const searchBar = document.getElementById("ser");
          const searchTerms = searchBar.value;
         fetch('https://api.themoviedb.org/3/search/movie?query='+searchTerms+'&include_adult=false&language=en-US&page=1&api_key=60ae003fb688aa7c91dc96f45ea92661')
  // fetch(`https://api.tvmaze.com/search/shows?q=${searchTerms}`)
    
         .then((response) => response.json())
         .then((data) => {
             for (let i = 0; i < data.results.length; i++) {

                 let card = document.createElement('div')

                 card.style = 'style="width: 18rem';

                 card.setAttribute('class', 'col-lg-2 col-md-3 col-sm-4 m-4  card')

                 let img = document.createElement('img')

                 img.classList.add('card-img-top')
                 

                 let title = document.createElement('h3')

                 title.setAttribute('class', 'card-title')

                

                 let p2=document.createElement('p')
                 p2.textContent=data.results[i].overview

                 title.textContent = data.results[i].title

                 img.src="https://image.tmdb.org/t/p/w780/"+data.results[i].poster_path

                card.appendChild(img)
                card.appendChild(title)
                 card.appendChild(p2)
                 container.append(card)
             }
         }).catch((error) => {
             console.log('Error:', error);
         });
 }
        let btn4 = document.getElementById('coming')

 function comingsoon() {
